    <title>Success your order</title>
    <style>
        .success-card{
            border-radius: 16px;
            border: none;
        }
        .info-box{
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
        }

        .label{
            font-size: 14px;
            color: #6c757d;
        }

        .value{
            font-weight: 600;
        }
        body{
            background-image: url(successimg.jfif);
            background-size: 1200px 1000px;
            background-position: center;
            background-repeat: no-repeat;
            
        }
        .nav{
            color: black;
        }
        .celebrate-box{
    position: relative;
        }

        .confetti-container{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
       }

.confetti{
            position: absolute;
            width: 8px;
            height: 15px;
            opacity: 0;
      }

.c1{ left: -20px; background: red;}
.c2{ left: 0px; background: yellow;}
.c3{ left: 20px; background: blue;}

.celebrate-box:hover .confetti{
    animation: burst 0.8s ease-out forwards;
     }

@keyframes burst{
    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100%{
        transform: translateY(-120px) rotate(360deg);
        opacity: 0;
    }
     }

    </style>
</head>
